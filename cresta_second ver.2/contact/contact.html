<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cresta 中級編 | お問い合わせ</title>
    <!-- css -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Serif:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="/css/contact.css">
    <!-- //css -->
    <!-- js -->
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/contact.js"></script>
    <!-- //js -->
</head>
<body>
    <!-- header -->
    <header class="header">
        <div class="header-inner">    
            <h1 class="header-logo"><a href="/index.html">Cresta Design</a></h1>
            <nav class="header-nav">
                <ul class="header-nav__list">
                    <li class="header-nav__item"><a href="#!" class="header-nav__link">Concept</a></li>
                    <li class="header-nav__item"><a href="#!" class="header-nav__link">Service</a></li>
                    <li class="header-nav__item"><a href="#!" class="header-nav__link">Works</a></li>
                    <li class="header-nav__item"><a href="#!" class="header-nav__link">Contact</a></li>
                </ul>
            </nav>
            <button class="burger-btn">
                <span class="bar bar_top"></span>
                <span class="bar bar_middle"></span>
                <span class="bar bar_bottom"></span>
            </button>
        </div>
    </header>
    <!-- //header -->

    <main>
        <!-- page-fv -->
        <section>
            <div class="page-fv">
                <div class="page-fv__wrapper">
                    <h2 class="page-fv__title">Contact</h2>
                    <div class="page-fv__sub-title">Contact us</div>
                </div>
            </div>
        </section>
        <!-- //page-fv -->

        <!-- form -->
        <form action="" class="form">
            <div class="form-wrapper">
                <ul class="form-list">
                    <li class="form-item">
                        <label for="" class="from-label">お問い合わせ内容</label>
                        <ul class="checkbox-list">
                            <li class="checkbox-item">
                                <input type="checkbox" name="" id="document" class="checkbox">
                                <label for="document" class="checkbox-label">資料請求</label>
                            </li>
                            <li class="checkbox-item">
                                <input type="checkbox" name="" id="telphone" class="checkbox">
                                <label for="telphone" class="checkbox-label">お電話でのご相談を希望</label>
                            </li>
                            <li class="checkbox-item">
                                <input type="checkbox" name="" id="application" class="checkbox">
                                <label for="application" class="checkbox-label">申し込み</label>
                            </li>
                        </ul>
                    </li>
                    <li class="form-item">
                        <label for="" class="from-label">担当者名</label>
                        <input type="text" class="form-input" name="" id="">
                    </li>
                    <li class="form-item">
                        <label for="" class="from-label">電話番号</label>
                        <input type="text" class="form-input" name="" id="">
                    </li>
                    <li class="form-item">
                        <label for="" class="from-label">メールアドレス</label>
                        <input type="text" class="form-input" name="" id="">
                    </li>
                    <li class="form-item">
                        <label for="" class="from-label">その他</label>
                        <textarea name="" id="" cols="30" rows="10" class="form-input"></textarea>
                    </li>
                </ul>
                <input type="submit" value="Submit" class="submit-btn">
        </div>
        </form>
        <!-- //form -->        
    </main>

    <footer class="footer">
        <small class="copyright">&copy;cresta.design all rights reserved</small>
    </footer>
</body>
</html>
